<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <title>Vikas Kumar | Portfolio</title>

  <!-- Primary SEO -->
  <meta name="description" content="Vikas Kumar - Full Stack (MERN) Developer. Self developed personal portfolio built with React.js." />

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Vikas Kumar | Portfolio" />
  <meta itemprop="description" content="Full Stack (MERN) Developer. Personal portfolio built with React.js." />

  <!-- Facebook / WhatsApp Meta Tags -->
  <meta property="og:url" content="https://portfolio-omega-ten-87.vercel.app/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Vikas Kumar | Portfolio" />
  <meta property="og:description" content="Full Stack (MERN) Developer. Personal portfolio built with React.js." />
  <meta property="og:image" content="%PUBLIC_URL%/preview.png" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Vikas Kumar | Portfolio" />
  <meta name="twitter:description" content="Full Stack (MERN) Developer. Personal portfolio built with React.js." />
  <meta name="twitter:image" content="%PUBLIC_URL%/preview.png" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
